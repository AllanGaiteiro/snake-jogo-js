<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- jquery -->
    <script defer src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script defer src="./script/script.js"></script>
    <title>Snake - JS</title>
</head>

<body>
    <!-- menu modal -->
    <div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="..." tabindex="1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="initGame();menu = false;"></button>
                </div>
                <div class="modal-body">

                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="initGame();menu = false;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                        </svg>
                        Play
                    </button>
                    <button type="button" class="btn btn-secondary" data-bs-target="#modal2" data-bs-toggle="modal"
                        data-bs-dismiss="modal">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-gear-fill" viewBox="0 0 16 16">
                            <path
                                d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 1 0-5.86 2.929 2.929 0 0 1 0 5.858z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- controler modal -->
    <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="..." tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Controler</h5>
                    <button type="button" class="btn-close" data-bs-target="#modal" data-bs-toggle="modal"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="card-text mt-3">
                        Move the snake using the directional arrows or WASD.</p>
                    <div class="d-flex justify-content-evenly">

                        <img src="./images/wasd.png" width="50" alt="image of the W, A, S, D keys on the keyboard">
                        <img src="./images/setas.png" width="50" alt="image of the directional keys on the keyboard">
                    </div>

                    <p class="card-text mt-3">para pausar o jogo presione a tecla space do teclado</p>
                </div>
                <div class="modal-footer">
                    <!-- Toogle to first dialog, `data-bs-dismiss` attribute can be omitted - clicking on link will close dialog anyway -->
                    <a class="btn btn-secondary" data-bs-target="#modal" data-bs-toggle="modal" data-bs-dismiss="modal"
                        role="button">Voltar</a>
                </div>
            </div>


        </div>
    </div>
    </div>
    <!---container gamer--->
    <div class="container-fluid">
        <div class="game">
            <h1 id="snake-title">Snake - js</h1>
            <canvas id="snake-js" style="border: 1px solid black;" width="512" height="512"></canvas>
        </div>
    </div>


    <audio id="meat-food" src="midias/acerto.mp3">
        <source src="midias/acerto.mp3" type="audio/mpeg">
        <source src="midias/acerto.ogg" type="audio/ogg">
    </audio>

</body>

</html>
