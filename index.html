<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- jquery -->
    <script defer src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script defer src="./script/script.js"></script>
    <title>Snake - JS</title>
</head>

<body>
    <!-- menu modal -->
    <div class="modal fade" id="modal" aria-hidden="true" aria-labelledby="..." tabindex="1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                        onclick="initGame();menu = false;"></button>
                </div>
                <div class="modal-body">

                    <h2 id="text-menu"></h2>
                </div>
                <div class="modal-footer">
                    <div>
                        <a href="./index.html">
                            <svg id="restart" xmlns="http://www.w3.org/2000/svg" width="64" height="64"fill="currentColor"
                                class="bi bi-skip-start-fill" viewBox="0 0 16 16">
                                <path
                                    d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z" />
                            </svg>
                        </a>
                    </div>

                    <div>
                        <svg id="playGame" xmlns="http://www.w3.org/2000/svg" width="64" height="64"
                            onclick="initGame();menu = false;" data-bs-dismiss="modal" fill="currentColor"
                            class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                        </svg>
                    </div>
                    <div>
                        <svg id="controler" data-bs-target="#modal2" data-bs-toggle="modal" data-bs-dismiss="modal"
                            xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor"
                            class="bi bi-controller" viewBox="0 0 16 16">
                            <path
                                d="M11.5 6.027a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm2.5-.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm-1.5 1.5a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1zm-6.5-3h1v1h1v1h-1v1h-1v-1h-1v-1h1v-1z" />
                            <path
                                d="M3.051 3.26a.5.5 0 0 1 .354-.613l1.932-.518a.5.5 0 0 1 .62.39c.655-.079 1.35-.117 2.043-.117.72 0 1.443.041 2.12.126a.5.5 0 0 1 .622-.399l1.932.518a.5.5 0 0 1 .306.729c.14.09.266.19.373.297.408.408.78 1.05 1.095 1.772.32.733.599 1.591.805 2.466.206.875.34 1.78.364 2.606.024.816-.059 1.602-.328 2.21a1.42 1.42 0 0 1-1.445.83c-.636-.067-1.115-.394-1.513-.773-.245-.232-.496-.526-.739-.808-.126-.148-.25-.292-.368-.423-.728-.804-1.597-1.527-3.224-1.527-1.627 0-2.496.723-3.224 1.527-.119.131-.242.275-.368.423-.243.282-.494.575-.739.808-.398.38-.877.706-1.513.773a1.42 1.42 0 0 1-1.445-.83c-.27-.608-.352-1.395-.329-2.21.024-.826.16-1.73.365-2.606.206-.875.486-1.733.805-2.466.315-.722.687-1.364 1.094-1.772a2.34 2.34 0 0 1 .433-.335.504.504 0 0 1-.028-.079zm2.036.412c-.877.185-1.469.443-1.733.708-.276.276-.587.783-.885 1.465a13.748 13.748 0 0 0-.748 2.295 12.351 12.351 0 0 0-.339 2.406c-.022.755.062 1.368.243 1.776a.42.42 0 0 0 .426.24c.327-.034.61-.199.929-.502.212-.202.4-.423.615-.674.133-.156.276-.323.44-.504C4.861 9.969 5.978 9.027 8 9.027s3.139.942 3.965 1.855c.164.181.307.348.44.504.214.251.403.472.615.674.318.303.601.468.929.503a.42.42 0 0 0 .426-.241c.18-.408.265-1.02.243-1.776a12.354 12.354 0 0 0-.339-2.406 13.753 13.753 0 0 0-.748-2.295c-.298-.682-.61-1.19-.885-1.465-.264-.265-.856-.523-1.733-.708-.85-.179-1.877-.27-2.913-.27-1.036 0-2.063.091-2.913.27z" />
                        </svg>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <!-- controler modal -->
    <div class="modal fade" id="modal2" aria-hidden="true" aria-labelledby="..." tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Controler</h5>
                    <button type="button" class="btn-close" data-bs-target="#modal" data-bs-toggle="modal"
                        data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="card-text mt-3">
                        Move the snake using the directional arrows or WASD.</p>
                    <div class="d-flex justify-content-evenly">

                        <img src="./images/wasd.png" width="50" alt="image of the W, A, S, D keys on the keyboard">
                        <img src="./images/setas.png" width="50" alt="image of the directional keys on the keyboard">
                    </div>
                    <p class="card-text mt-3">To pause the game press the space key on the keyboard
                    </p>
                    <img src="./images/space.png" width="80" alt="image of the spacebar key on the keyboard" alt="">
                </div>
                <div class="modal-footer">
                    <!-- Toogle to first dialog, `data-bs-dismiss` attribute can be omitted - clicking on link will close dialog anyway -->
                    <a class="btn btn-secondary" data-bs-target="#modal" data-bs-toggle="modal" data-bs-dismiss="modal"
                        role="button">Voltar</a>
                </div>
            </div>


        </div>
    </div>
    </div>
    <!---container gamer--->
    <div class="container-fluid">
        <div class="game">
            <h1 id="snake-title">Snake - JS</h1>
            <div>
                <h1>Score:<span id="score"></span></h1>
            </div>
            <canvas id="snake-js" style="border: 1px solid black;" width="512" height="512"></canvas>
        </div>
    </div>


    <audio id="meat-food" src="midias/acerto.mp3">
        <source src="midias/acerto.mp3" type="audio/mpeg">
        <source src="midias/acerto.ogg" type="audio/ogg">
    </audio>
    <audio id="lose" src="midias/erro.mp3">
        <source src="midias/erro.mp3" type="audio/mpeg">
        <source src="midias/erro.ogg" type="audio/ogg">
    </audio>

</body>

</html>
